<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
		<link rel="StyleSheet" type="text/css" href="qrel:style.css" />
		<style type="text/css">
			menu[id="POPUP_PLAN_LIST"]{
				
			}
			menu[id="POPUP_PLAN_LIST"] li{
				padding:0;
			}
		</style>

	<body>
		<popup>
			<menu id="goal-item-menu">
				<li id="mi-goal-newgoal" style="foreground-image:url(qrel:images/add_24.png);">新建目标</li>
				<li id="mi-goal-newgoalitem" style="foreground-image:url(qrel:images/add_24.png);">新建子目标</li>
				<li id="mi-goal-edit" style="foreground-image:url(qrel:images/edit_24.png);">修改</li>
				<li id="mi-goal-delete" style="foreground-image:url(qrel:images/trash_24.png);">删除</li>
			</menu>
			<menu id="goal-box-menu">
				<li id="mi-goal-newgoal" style="foreground-image:url(qrel:images/add_24.png);">新建目标</li>
			</menu>
		</popup>
		<div id="id-plan-wrapper">
			<!--计划名-->
			<widget type="littlet_plantitle" id="list-plan">
				<caption id="id-plan-title">{还没有计划}</caption>
				<popup>
					<div .msgbar>
						选择一个计划
						<widget type="checkbox" id="chk-showall">显示已完成</widget>
					</div>
					<div id="id-plan-box" />
				</popup>
			</widget>
			<!--操作-->
			<widget type="button-menu" id="plan-menu" with-icon 
				style="foreground-image:url(qrel:images/tool_16.png);">
				<menu>
					<li id="mi-plan-newplan" style="foreground-image:url(qrel:images/add_24.png);">添加</li>
					<li id="mi-plan-edit" style="foreground-image:url(qrel:images/edit_24.png);">修改</li>
					<!-- <li id="mi-plan-newstage" style="foreground-image:url(qrel:images/add_24.png);">阶段</li> -->
					<li id="mi-plan-delete" style="foreground-image:url(qrel:images/trash_24.png);">删除</li>
				</menu>
			</widget>
		</div>
		<!--计划的阶段-->
		<div id="id-stage-box-wrapper">
			<div id="id-stage-box" show_checkeditem_onmouseleave="true" />
			<div style="width:*;height:20px;padding:1 4px;flow:horizontal;">
				<widget type="pagenav" id="id_stage_nav" style="width:*;"/>
				<widget type="button-menu" id="id-stage-menu" with-icon>
					<menu>
						<li id="mi-stage-newstage" style="foreground-image:url(qrel:images/add_24.png);">添加</li>
						<li id="mi-stage-edit" style="foreground-image:url(qrel:images/edit_24.png);">修改</li>
						<li id="mi-stage-delete" style="foreground-image:url(qrel:images/trash_24.png);">删除</li>
					</menu>
				</widget>
			</div>
		</div>

		<div .caption id="id_todo_caption">
