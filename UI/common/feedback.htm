<html>
	<head>
		<style type="text/css" src="qabs:style.css" />
		<style type="text/css">
			#txt_feed{
				width:*;height:*;
				min-height:150px;
				overflow-x:hidden;
				overflow-y:auto;
				white-space:prewrap;
			}
			.wbody_box{
				font:12px normal "宋体";
				flow:vertical;
				//padding:10px;
				width:*;height:*;
				background-color:white;
				margin:10px;
			}
		</style>
	</head>
	<body #wc-top style="min-height:350px; height:max-intrinsic; width:400px;">
		<div #wc-caption>
			<div #wc-title style="padding:2 6px;font:10pt bold;">意见反馈</div>
			<table sysbtn>
				<tr>
					<td xrole="CLOSE" accesskey="!ESCAPE" />					
				</tr>
			</table>
		</div>
		
		<div .wbody_box>
			<table style="width:*;height:*;overflow:hidden;" #tbl_input>
				<tr><td> <textarea id="txt_feed" novalue="多谢建议：" maxlength="1024" /> </td></tr>
				<tr><td> <input type="text" id="txt_mail" style="margin-top:10px;width:*;"
					novalue="您的联系方式：QQ / Email / 微博 / 网站" /> </td></tr>
				<tr><td> <div .color_button .blue style="margin-left:*;margin-top:10px;" id="btn_submit">提交反馈</button> </td></tr>
			</table>
			<table style="width:*;color:#448ACA;margin:4 0 10 0px;font:12px normal '宋体';">
				<tr>
					<td><a .btn href="ddd" #a_website url_x="http://www.qiuchengw.com">官方网站</a></td>
					<td><a .btn href="ddd" #a_website url_x="http://weibo.com/qiuchengw">新浪微博</a></td>
					<td style="text-align:right;"><htmlarea style="cursor:text;">QQ群：276826620</htmlarea></td>
				</tr>
			</table>
		</div>
	</body>
</html>
