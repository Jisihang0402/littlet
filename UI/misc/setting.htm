<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
		<link rel="StyleSheet" type="text/css" href="qabs:style.css" />
		<link rel="StyleSheet" type="text/css" href="qrel:style.css" />
		<style type="text/css">
			ul{
				border-spacing:3px;
			}
			li{
				display:block;
			}
			h3{
				color:#457F9E;
			}
			[type="number"]{
				min-width:50px;
				width:50px;
			}
			table.ctrl{
				margin-left:22px;
				padding:0;
			}
			table.ctrl td:nth-child(1){
				white-space:nowrap;
			}
		</style>
	</head>
	<body #wc-top style="width:400px;height:350px;" drag-move="1">
		<div #wc-caption style="background-color:white;">
			<div #wc-sysicon style="background-image:url(qabs:icons/sysicon.png);" />
			<div #wc-title>LittleT设置</div>
			<table sysbtn><tr><td xrole="CLOSE" /></tr></table>
		</div>
		<div id="body_wrap">
			<div id="mybox">
				<h3>通用</h3>
				<ul>
					<li><widget type="checkbox" id="chk_cmn_autorun">开机自启动</widget></li>
				</ul>
				<h3>休息一会儿 设置</h3>
				<table .ctrl>
					<tr>
						<td style="width:85px;">播放文件夹：</td>
						<td><input type="folder-path" id="path_break_pic" style="min-width:100px;" /></td>
					</tr>
					<tr>
						<td>休息时间：</td> 
						<td><input type="number" id="input_break_sec" value="90" minvalue=30 maxvalue=600 title="最少30秒" />（秒，全屏图片窗口显示时间）</td>
					</tr>
					<tr>
						<td>间隔时间：</td> 
						<td><input type="number" id="input_break_span" value="3" minvalue=3 maxvalue=60 title="最少3秒" />（秒，图片切换的间隔时间）</td>
					</tr>
					<!--
					<tr>
						<td>窗口背景色：</td> 
						<td><widget type="colorpicker" id="clrp_break_bk" style="width:50px;"/></td>
					</tr>
					-->
					<tr>
						<td>窗口透明度：</td> 
						<td><input type="number" id="input_break_alpha" value="220" minvalue=0 maxvalue=255 />（0-全透明，255-不透明）</td>
					</tr>
				</table>
			</div>
		</div>
		<div .row style="width:*;margin-bottom:4px;border-spacing:20px;">
			<div .color_button .purple xrole="OK" accesskey="!RETURN" style="margin-left:*;">确定</div>
			<div .color_button .orange xrole="Cancel" accesskey="!ESCAPE" style="margin-right:*;">取消</div>
		</div>
	</body>
</html>
