<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="qabs:style.css" />
		<style type="text/css">
			body{
				background:url(qabs:bk/bk1.jpg) no-repeat;
				overflow:hidden;
				margin:0;
				padding:0;
				width:440px;height:300px;
			}
			table{
				opacity:0.83;
				width:*;height:*;
				margin:1 1 0 1px;
				padding:0 20 10 0px;
				background-color:#fefefe;
				overflow-x:hidden;
			}
			table td{
				text-align:center;
				vertical-algin:middle;
				padding:0;
				text-overflow:ellipsis;
			}
			table td.time
			{
				color:#01A1B1;
				font:28pt "mv boli";
				height:60px;
				overflow:hidden;
				width:*;
			}
			table td.countdown
			{
				color:#EB6B43;
				font:10pt normal;
				vertical-algin:bottom;
				padding-top:*;
				width:90px;
			}
			table td.rmd{
				font:normal 11pt "微软雅黑";
				height:*;
				color:black;
				vertical-align:middle;
				text-align:center;
				overflow-x:hidden;
			}
			table td.tip
			{
				padding:3 8px;
				text-align:right;
				white-space:nowrap;
				color:#3EA5AD;
				overflow-x:hidden;
			}
		</style>
	</head>
	<body>
		<div #wc-caption style="height:100px;background-color:transparent;">
			<div #wc-title  style="height:*;"/>
		</div>
		<table>
			<tr>
				<td rowspan=3><img id="img_type" src="qrel:images/clock_128.png" /></td>
				<td .time id="td_time"></td>
				<td .countdown id="td_countdown"> / 00:00:00</td>
			</tr>
			<tr style="height:*;overflow:hidden;">
				<td colspan=2 .rmd id="td_tip"> </td>
			</tr>
			<tr>
				<td colspan=2 .tip id="td_dowhat"> </td>
			</tr>
			<tr style="height:30px;">
				<td>
					<div .color_button .orange id="btn_skip" style="margin:*;" title="不执行本次任务">跳过本次执行</div>
				</td>
				<td colspan=2 style="width:*;">
					<div .color_button .blue accesskey="!ESCAPE" xrole="OK" style="margin-left:*;">知道了</div>
				</td>
			</tr>
		</table>
	</body>
</html>
