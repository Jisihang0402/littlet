<html  style="background-color:transparent;background:url(qabs:bk/desk.png) expand;">
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
		<link rel="StyleSheet" type="text/css" id="stylebag" href="qrel:style.css" />
		<style type="text/css">

		</style>
	</head>
	<body>
		<div #wc-caption style="visibility:collapse;">
			<div #wc-title style="text-align:center;font-weight:bold;color:#333;">LittleT - TODO</div>
			<!-- <table sysbtn><td xrole="CLOSE" /></tr></table>-->
			<div .qbtn id="id_btn_newtodo" style="foreground-image:url(qabs:icons/add_16.png);"/> 
		</div>
		
		<div id="trashbox" />
		
		<!--任务列表-->
		<div #todolist />
		
		<!--任务列表caption-->
		<div .caption id="id_todo_caption">
			<widget type="checkbox" id="CHK_TODO_WAITING" checked>显示未完成</widget>
			<widget type="checkbox" id="CHK_TODO_FINISHED">显示已完成</widget>
			<div .color_button .orange style="margin-left:*;" id="id_btn_newtodo">新建任务</div>
		</div>
		<popup #id_popup_todoitem .xpopup>
<!--			<widget type="checkbox" id="id_bar_hasexectime"><b .gray>执行时间</b></widget>
			<widget type="date" id="id_bar_date" title="执行日期，可不填" />
			<widget type="time" id="id_bar_time" no-seconds title="执行时间，可不填"/>
-->
			<input type="text" id="id_bar_todo" style="width:205px;" maxlength="50" novalue="请填写要做的事情" />
<!--			<widget type="select-dropdown" id="id_bar_cate" title="所属分类">
				<option>默认</option>
				<option>测试</option>
				<option>生活</option>
			</widget>
-->
			<ul type="starbox" style="width:55px;" stars="3" index="1" id="id_bar_priority" title="紧急程度"/>
			<button id="id_bar_ok" accesskey="!RETURN" style="visibility:collapse;" />
			<button id="id_bar_cancel" accesskey="!ESCAPE" style="visibility:collapse;" />
		</popup>
	</body>
</html>
