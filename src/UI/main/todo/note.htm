<html>
	<head>
		<link rel="stylesheet" href="qabs:style.css" type="text/css" />
		<link rel="stylesheet" href="qabs:notestyle.css" type="text/css" />
		<style type="text/css">
			p{
				color:#3C404D;
				font:normal 9pt "宋体";
				height:30px;
			}
			
			#wc-caption{
				background-color:transparent;
			}
			
			form#pswdlg
			{
				behavior: light-box-dialog;
				display:none;
				width:50%;
				height:50%;
				margin:*;
				/*border:1px solid black;
				background-color: white;*/
				background: url(dialog-back.png) expand;
				background-position:26 26 26 26;
				padding:28px;
			}
			
			p.button-bar 
			{ 
				margin-bottom:0; 
				margin-top:*; 
				border-top:1px solid #444; 
				padding:4px; 
				text-align:right; 	
			}    
			
			div.shim /* background shim, spans whole view */
			{
				position: fixed;
				top:0;
				right:0;
				bottom:0;
				left:0;
				background-color: rgba(0,0,0,0.5);
			}

			div#btn_pswd
			{
				foreground-image:url(qabs:main/images/lock_16.png);
				click!: $1(form#pswdlg).show();
			}
			div#btn_new{
				foreground-image:url(qabs:icons/add_16.png);
			}
			
			#editor_msg,#editor_msg>*{
				background:transparent;
				border:none;
			}
			#editor_msg>.toolbar{
				visibility:collapse;
			}
			#editor_msg[focus]>.toolbar{
				visibility:visible;
			}
		</style>
	</head>
	<body #wc-top style="min-height:100px;min-width:150px;width:*;height:*;padding:2px;">
		<div #wc-caption>
			<div .qbtn id="btn_new" />
			<div #wc-title></div>
			<widget type="colorpicker" #color_scheme />
			<div .qbtn id="btn_pswd" />
			<table sysbtn>
				<tr>
					<td xrole="CLOSE" accesskey="!ESCAPE" />
				</tr>
			</table>
		</div>
		
		<widget .editor id="editor_msg">
			<widget .toolbar>
				<widget .tb-button   command=richtext:strong  title="Strong emphasis"><b>B</b></widget>
				<widget .tb-button   command=richtext:em  title="Emphasis"><i>I</i></widget>
				<hr/>      
				<widget .tb-button   command=richtext:p  title="Paragraph"><b>P</b></widget>
				<widget .tb-button.h command=richtext:h1>H<b>1</b></widget>
				<widget .tb-button.h command=richtext:h2>H<b>2</b></widget>
				<widget .tb-button.h command=richtext:h3>H<b>3</b></widget>
				<widget .tb-button.h command=richtext:h4>H<b>4</b></widget>
				<widget .tb-button.h command=richtext:h5>H<b>5</b></widget>
				<hr/>      
				<widget .tb-button command=richtext:pre title="Block of plain text, <pre>"><tt>pre</tt></b></widget>
				<hr/>      
				<widget .tb-button command=richtext:li-ul title="List item, unordered list"><img src="res:format-ul.png" /></widget>
				<widget .tb-button command=richtext:li-ol title="List item, unordered list"><img src="res:format-ol.png" /></widget>
				<widget .tb-button command=richtext:indent-dec title="Increase level of list item or quote"><img src="res:format-indent-dec.png" /></widget>
				<widget .tb-button command=richtext:indent-inc title="Decrease level of list item or un-quote"><img src="res:format-indent-inc.png" /></widget>
				<hr/>
				<widget type="select-dropdown" id="richtext-fontfamily" />
				<widget type="colorpicker" id="richtext-fontcolor" />
			</widget>
			<richtext toolbar="widget.toolbar" name="html" content-style="content.css" allow-clipboard-images>
				<p>Hello world!</p> 
			</richtext>
		</widget>
		
		<form #pswdlg>
			<p>请输入密码: <input type="password" #input_pswd /></p>
			<p .button-bar><button role="ok-button">确定</button><button role="cancel-button">取消</button></p>
		</form>
  
	</body>
</html>
