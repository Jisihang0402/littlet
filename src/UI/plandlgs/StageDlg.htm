<html>
	<head>
		<link rel="StyleSheet" type="text/css" href="qabs:style.css" />
		<link rel="StyleSheet" type="text/css" href="qrel:style.css" />
		<style type="text/css">
			picture#stage-icon{
				width:84px;height:84px;
				border:1px solid #ddd;
				background-color:white;
				foreground-position:4 4 4 4px;
				overflow:hidden;
				behavior:picture clickable;
			}
		</style>
	</head>
	<body #wc-top style="width:500px;">
		<div #wc-caption>
			<div #wc-sysicon style="background-image:url(qabs:icons/sysicon.png);" />
			<div #wc-title>计划的阶段</div>
			<table sysbtn><tr><td xrole="CLOSE" /></tr></table>
		</div>
		<div id="body_wrap">
			<div .row style="padding:0;">
				<picture id="stage-icon" src="e:\Code\LittleT\Debug\icons\default.png" />
				<table .table_box style="height:78px;margin-right:0;">
					<tr>
						<th >请输入分阶段名（最多20字符）</th>
					</tr>
					<tr .box>
						<td><input type="text" id="txt-stage" maxlength=20 
								novalue="阶段名："
								style="width:*;" />
						</td>
					</tr>
				</table>
			</div>

			<table .table_box style="height:90px;">
				<tr>
					<th >请输入分阶段描述（最多60字符）</th>
				</tr>
				<tr .box>
					<td><textarea id="txt-stagedes" maxlength=60 style="width:*;height:*;" /></td>
				</tr>
			</table>
			<table .table_box style="height:70px;">
				<tr>
					<th >设定分阶段的执行周期</th>
				</tr>
				<tr .box>
					<td .row> 
						<p>开始于：</p>
						<widget type="date" id="date_begin" value="today"/>
						<p style="margin-left:50px;">结束于：</p>
						<widget type="date" id="date_end" value="today"/>
					</td>
				</tr>
			</table>
			<table style="width:*;margin-bottom:10px;">
				<tr>
					<td style="width:*" />
					<td><div .color_button .blue xrole="OK" accesskey="!RETURN" style="width:50px;">确定</div></td>
					<td><div .color_button .orange xrole="Cancel" accesskey="!ESCAPE" style="margin-left:20px;width:50px;">取消</div></td>
					<td style="width:30px;"/>
				</tr>
			</table>			
		</div>
	</body>
</html>
